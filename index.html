<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contatos</h1>
        
        <input type="text" id="filterInput" placeholder="Filtrar contatos...">

        <div class="form-cadastro">
            <input type="text" id="nome" placeholder="Nome">
            <input type="email" id="email" placeholder="E-mail">
            <input type="tel" id="telefone" placeholder="Telefone">
            <button onclick="salvarContato()" id="btnSalvar">Cadastrar</button>
        </div>

        <div id="totalContatos">Total de Contatos: 0</div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaContatos"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
